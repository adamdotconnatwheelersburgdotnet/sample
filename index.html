<!DOCTYPE html>
<title>Example</title>
<style>
  div {
    width: 80px;
    height: 100px;
    position: relative;
  }
  .infront {
    background-color: black;
    top: 10px;
    left: 80px;
    z-index: 2;
    opacity: 0.5;
  }
  .behind {
    background-color: gold;
    top: -60px;
    left: 35px;
    z-index: 1;
  }
</style>


<div class="infront"></div>
<div class="behind"></div>
